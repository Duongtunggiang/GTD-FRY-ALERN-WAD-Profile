spring.application.name=profile

server.port=${PORT:8080}

# Database configuration
# DatabaseConfig will auto-detect driver from URL
# For local dev (no DB_URL), uses H2 in-memory
# For production (with DB_URL), auto-detects PostgreSQL driver
spring.datasource.url=${DB_URL:jdbc:h2:mem:devdb}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false
